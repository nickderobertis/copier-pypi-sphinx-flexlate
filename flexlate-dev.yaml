run_configs:
  default_publish:
    post_init:
      - gh repo create --source=.
    post_update:
      - git push --all origin
  default_serve:
    data_name: default
  docs:
    post_init:
      - pipenv sync
      - pipenv run bash -c "cd docsrc && make github"
      - run: pipenv run bash -c "cd docsrc && ./dev-server.sh"
        background: true
